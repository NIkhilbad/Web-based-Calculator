<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8"/>
   <title>A Simple Calculator</title>
   <link rel="stylesheet" type="text/css" href="calc.css">
   <script src="math.min.js" type="text/javascript"></script>
 </head>
 <body>
   <h1 style="text-align:center;">Try this Calculator!!!</h1>
   <div class="container">
     <div id="display"></div>
	   <div id="solution"></div>
       <div>
         <table id="layout">
           <tr>
             <td></td>
             <td><button type="button" class="button" onclick="expression('0')">0</button></td>
             <td><button type="button" id="delete" onclick="del()">Del</button></td>
             <td><button type="button" id="clear" onclick="clr()">C</button></td>
           </tr>
           <tr>
             <td><button type="button" class="button" onclick="expression('1')">1</button></td>
             <td><button type="button" class="button" onclick="expression('2')">2</button></td>
             <td><button type="button" class="button" onclick="expression('3')">3</button></td>
             <td><button type="button" class="button" onclick="expression('%')">%</button></td>
           </tr>
           <tr>
             <td><button type="button" class="button" onclick="expression('4')">4</button></td>
             <td><button type="button" class="button" onclick="expression('5')">5</button></td>
             <td><button type="button" class="button" onclick="expression('6')">6</button></td>
             <td><button type="button" class="button" onclick="expression('.')"> . </button></td>
           </tr>
           <tr>
             <td><button type="button" class="button" onclick="expression('7')">7</button></td>
             <td><button type="button" class="button" onclick="expression('8')">8</button></td>
             <td><button type="button" class="button" onclick="expression('9')">9</button></td>
             <td><button type="button" class="button" onclick="calculation()"> = </button></td>
           </tr>
           <tr>
             <td><button type="button" class="button" onclick="expression('+')"> + </button></td>
             <td><button type="button" class="button" onclick="expression('-')"> - </button></td>
             <td><button type="button" class="button" onclick="expression('*')"> * </button></td>
             <td><button type="button" class="button" onclick="expression('/')"> / </button></td>
           </tr>
         </table>
       </div>
   </div>
   <script type="text/javascript" src="calc.js">
   </script>
 </body>
</html>
